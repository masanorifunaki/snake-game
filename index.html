<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>SnakeGame</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body class="container">
  <div class="jumbotron">
    <h1 class="display-4">SnakeGameへようこそ！</h1>
    <hr class="my-4">
    <p class="lead">スタートボタンを押して、ゲームを始めて下さい！</p>
  </div>
  <div id="result-area"></div>
  <canvas id="field" width="400" height="400" style="background:#cccccc;"></canvas>
  <div class="row"></div>
  <button id="button" class="btn btn-info">スタート</button>
  <button id="cancel" class="btn btn-danger">キャンセル</button>
  <script src="main.js"></script>
</body>

</html>
